name: daily-cron
on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        shell: bash
        env: 
          SUPER_SECRET_KEY: ${{ secrets.SUPER_SECRET_KEY }}
        run: |
          curl --request GET \
          --url 'https://stoic-bot.vercel.app/api/stoicpost' \
          --header 'Authorization: Bearer ${{ secrets.SUPER_SECRET_KEY }}'
